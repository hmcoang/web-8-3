<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        .flower {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }
        .button {
            background: white;
            color: #ff5f6d;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .button:hover {
            background: #ff5f6d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày 8/3!</h1>
    <img class="flower" src="img.jpg" alt="Flower">
    <p>Chúc một nửa thế giới luôn xinh đẹp, hạnh phúc và thành công trong cuộc sống!</p>
    <button class="button" id="giftButton">Nhận Quà</button>
    <button class="button" id="noGiftButton">Không Cần Quà</button>
    
    <script>
        document.getElementById("giftButton").addEventListener("click", function() {
            alert("Chọn sai rồi! Chọn lại đi!");
        });
        document.getElementById("noGiftButton").addEventListener("click", function() {
            alert("Chúc bạn một ngày 8/3 thật vui vẻ!");
        });
    </script>
</body>
</html>
